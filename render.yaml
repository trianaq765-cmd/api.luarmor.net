services:
  - type: web
    name: roblox-script-protector
    env: node
    region: singapore
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_KEY
        generateValue: true
      - key: ORIGINAL_SCRIPT_URL
        value: https://api.junkie-development.de/api/v1/luascripts/public/8a56151af71ed4b56c346b2bef75d232f22d3ffb242e31d5ef79d12f69d974d6/download
      - key: ENABLE_OBFUSCATION
        value: "true"
      - key: ENABLE_ANTI_TAMPER
        value: "true"
      - key: ENABLE_HEARTBEAT
        value: "true"
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "10"
      - key: MAX_FAILED_ATTEMPTS
        value: "5"
      - key: SCRIPT_CACHE_TTL
        value: "300"
