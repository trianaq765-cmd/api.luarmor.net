services:
  - type: web
    name: roblox-script-protector
    env: node
    region: singapore  # Ganti sesuai lokasi target user
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_KEY
        generateValue: true
      - key: ORIGINAL_SCRIPT_URL
        value: https://api.junkie-development.de/api/v1/luascripts/public/8a56151af71ed4b56c346b2bef75d232f22d3ffb242e31d5ef79d12f69d974d6/download
